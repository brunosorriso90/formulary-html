<html>
  <head>
    <title>Aula - 2 - Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles-v2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Faça seu cadastro</h1>

      <div class="box">
        <label for="name-field">Nome completo</label>
        <input
          type="text"
          placeholder="Digite seu nome completo"
          id="name-field"
        />
      </div>

      <div class="box-date-country">
        <div class="box">
          <label for="date-field">Data de nascimento</label>
          <input type="date" class="input-date-field" id="date-field" />
        </div>

        <div class="box">
          <label>País*</label>
          <select class="input-country-field">
            <option disabled selected hidden>escolha um país</option>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>França</option>
          </select>
        </div>
      </div>

      <div>
        <label>Gênero</label>
      </div>

      <div class="genre">
        <div class="input-genre">
          <input type="radio" name="input-genre" id="genre-field" />
          <label for="genre-field">Feminino</label>
        </div>

        <div class="input-genre">
          <input type="radio" name="input-genre" id="genre-field2" />
          <label for="genre-field2">Masculino</label>
        </div>

        <div class="input-genre">
          <input type="radio" name="input-genre" id="genre-field3" />
          <label for="genre-field3"> Não declarar </label>
        </div>
      </div>

      <div class="box">
        <label>Email</label>
        <input type="email" placeholder="Digite seu e-mail" />
      </div>

      <div class="box">
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" />
      </div>

      <div class="box">
        <label>Confirme sua Senha</label>
        <input type="password" placeholder="Digite sua senha" />
      </div>

      <div class="terms">
        <input type="checkbox" id="checkbox-field" required />

        <label for="checkbox-field"
          >Aceito os <a href="#">termos e condições</a> e concordo com as
          <a href="#">políticas de privacidade</a> do Hall To Code.
        </label>
      </div>

      <button>Cadastrar</button>

      <div class="account">
        <label>
          Já tem uma conta no Hall To Code? <a href="#"> Entre agora </a>
        </label>
      </div>
    </div>
  </body>
</html>
